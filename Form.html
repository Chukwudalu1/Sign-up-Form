<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up-form</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
  <div class="content">
        <div class="image">
            <img src="images/City-train.jpg" alt="City City train"> 
            <img src="images/odin-lined.png" alt="">
        </div>
     <!--<div class="logo"></div> -->

        <div class="dummy-text">
            <div class="text">
                <h4>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams</h4>
                <p> Sign up now to get started</p>
                <p>You know you want to.</p>
    
            </div>
            <div class="form">
                <form action="#">
                    <p class="heading">Let's do this!</p>
                    <div class="input-row">
                        <div class="input">
                            <label for="first-name"> FIRST NAME</label>
                            <input type="text" name="first-name" id="first-name" required>
                        </div>
            
                        <div class="input">
                            <label for="last-name"> LAST NAME</label>
                            <input type="text" name="last-name" id="last-name" required>
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="input">
                            <label for="email"> Email</label>
                            <input type="email" name="email" id="email" required>
                        </div>
            
                        <div class="input">
                            <label for="number">PHONE NUMBER</label>
                            <input type="text" name="number" id="number" minlength="10" required>
                        </div>
                    </div>

                    <div class="input-row">
                        <div class="input">
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password" minlength="8" required>
                        </div>
            
                        <div class="input">
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" name="confirm-password" id="confirm-password" minlength="8" required>
                        </div>
                    </div>
                </form>
            </div>
            <div class="submit">
                <button type="submit">Create Account</button>
                <p>Already have a new account?<a href="#"> Log in</a></p>
            </div>
        </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up-form</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
  <div class="content">
        <div class="image">
          <!--- <img src="images/odin-lined.png" alt=""> -->
            <h6>Catalyst</h6>
        </div>
        <div class="dummy-text">
            <div class="text">
                <h4>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</h4>
                <p> Sign up <em>now</em> to get started.</p>
                <br>
                <p>You know you want to.</p>
            </div>
            <div class="form"> 
                <form action="#" method="post">
                    <p class="heading">Let's do this!</p>
                    <div class="input-row">
                        <div class="input">
                            <label for="first-name"> FIRST NAME</label>
                            <input type="text" name="first_name" id="first-name" required>
                        </div>
            
                        <div class="input">
                            <label  for="last-name"> LAST NAME</label>
                            <input type="text" name="last_name" id="last-name" required>
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="input">
                            <label for="email"> Email ADDRESS</label>
                            <input type="email" name="email-address" id="email" required>
                        </div>
            
                        <div class="input">
                            <label for="number">PHONE NUMBER</label>
                            <input type="text" name="Phone-number" id="number" minlength="10" required>
                        </div>
                    </div>

                    <div class="input-row">
                        <div class="input">
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="passwords" minlength="8" required>
                        </div>
            
                        <div class="input">
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" name="confirm-password" id="confirm-passwords" minlength="8" required>
                        </div>
                    </div>
                </form>
            </div>
            <div class="submit">
                <button type="submit">Create Account</button>
                <p>Already have a new account?<a class="log-in" href="" target="_blank"> Log in</a></p>
            </div>
        </div>
  </div>
</body>
</html>
